<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Challenge Duo</title>
  <style>
    :root { --bg:#0b0f14; --card:#111826; --muted:#94a3b8; --text:#e5e7eb; --accent:#60a5fa; }
    * { box-sizing:border-box; }
    html, body { height:100%; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: radial-gradient(1200px 600px at 50% -10%, #142034 0, #0b0f14 60%); color:var(--text); display:flex; align-items:center; justify-content:center; }
    .wrap { width:min(980px, 92vw); }
    .card { background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)); border:1px solid rgba(255,255,255,0.08); border-radius:18px; padding:20px; box-shadow:0 10px 40px rgba(0,0,0,0.25); }
    h1 { margin:0 0 10px; font-size:clamp(22px, 2.8vw, 32px); letter-spacing:0.2px; }
    p { margin:0; color:var(--muted); }

    .controls { display:flex; flex-wrap:wrap; gap:12px; align-items:center; margin-top:18px; }
    .btn { background:var(--accent); color:#061428; border:none; border-radius:12px; padding:14px 18px; font-weight:700; cursor:pointer; transition: transform .05s ease, filter .2s; }
    .btn:active { transform: translateY(1px) scale(0.995); }
    .btn.secondary { background:transparent; color:var(--text); border:1px solid rgba(255,255,255,0.14); }

    .result { margin-top:18px; display:grid; grid-template-columns: 1fr; gap:14px; }
    @media (min-width:700px){ .result{ grid-template-columns: 1fr 1fr; } }
    .pill { background:#0b1320; border:1px solid rgba(255,255,255,0.10); border-radius:14px; padding:16px 18px; font-size:clamp(16px, 2.2vw, 22px); min-height:58px; display:flex; align-items:center; justify-content:center; text-align:center; }

    .footer { margin-top:14px; font-size:12px; color:var(--muted); display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Random Challenge Duo</h1>
      <p>Click the button to draw <strong>two different</strong> challenges from the list.</p>

      <div class="controls">
        <button class="btn" id="drawBtn">🎲 Draw</button>
      </div>

      <div class="result">
        <div class="pill" id="outA">—</div>
        <div class="pill" id="outB">—</div>
      </div>

      <div class="footer">
        <span>List is baked into the page (no inputs, no storage).</span>
      </div>
    </div>
  </div>

  <script>
    // Single master list of challenges. Edit freely.
    // Keep items simple text; avoid quotes inside unless escaped.
    const CHALLENGES = [
      'Take a group selfie with a stranger',
      'Trade a paperclip for something better',
      'Find 3 objects that form your team colors',
      'Teach someone a 10-second dance',
      'High-five five different people',
      'Make a paper airplane that flies 5 meters',
      'Balance an object on your head for 20 seconds',
      'Tell a two-line joke to another team',
      'Recreate a famous movie pose',
      'Spell the company name with bodies',
      'Build the tallest tower from 10 items',
      'Compliment three teammates',
      'Draw a logo with your non-dominant hand',
      'Whistle a tune—others guess it',
      'Find someone who can speak 3+ languages',
      'Snap a pic of something that starts with “Z”',
      'Do 10 jumping jacks together',
      'Teach a teammate a phrase in another language',
      'Create a handshake in 30 seconds',
      'Mime a profession—others guess',
      'Find an object older than you',
      'Build a bridge from office supplies',
      'Write a haiku about lunch',
      'Take a photo with everyone wearing hats',
      'Find a hidden smiley (draw one & hide it)',
      'Share your most-used phone app',
      'Name 5 countries in 10 seconds',
      'Find three items shaped like a circle',
      'Teach the group a tongue twister',
      'Balance a coin on its edge for 5 seconds',
      'Do a slow-motion race',
      'Find someone born in the same month',
      'Make a shadow puppet animal',
      'Tell a fun fact about your hometown',
      'Guess a song from a hummed melody',
      'Build a pyramid with cups (or hands)',
      'Make a human triangle pose',
      'Invent a 3-word team motto',
      'Draw a map of the venue from memory'
    ];

    const byId = id => document.getElementById(id);
    const outA = byId('outA');
    const outB = byId('outB');
    const drawBtn = byId('drawBtn');

    function drawTwoDifferent(){
      if(CHALLENGES.length < 2){
        outA.textContent = 'Need at least 2 challenges';
        outB.textContent = 'Add more to the list';
        return;
      }
      // Pick two distinct random indices
      const i = Math.floor(Math.random() * CHALLENGES.length);
      let j = Math.floor(Math.random() * (CHALLENGES.length - 1));
      if(j >= i) j += 1; // ensures j != i with uniform distribution

      outA.textContent = CHALLENGES[i];
      outB.textContent = CHALLENGES[j];
    }

    drawBtn.addEventListener('click', drawTwoDifferent);
  </script>
</body>
</html>
